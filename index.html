<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">

<style>

<body>

    <script>
        var mySwiper = new Swiper(document.querySelector('.swiper-container'), {
